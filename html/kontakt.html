    <div class="kontakt content">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <h3 class="underline-orange-long">KONTAKT</h3>
                        <p>Du möchtest zu uns ins Training kommen oder hast Fragen?<br>
                            Kontaktiere uns doch einfach über das Kontaktformular, per Mail oder Instagram.<br>
                            <br>
                            Wir freuen uns auf dich!</p>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <section>
                                <form method="post" action="http://www.formular-chef.de/fc.cgi" enctype="multipart/form-data">
                                    <input type="hidden" name="empfaenger" value="info@mannheim-lacrosse.de" />
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input class="formular grey-bg" type="text" name="Name" id="contact-name" placeholder="Name" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input class="formular grey-bg" type="text" name="Your Email" id="contact-email" placeholder="Email" />

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <textarea class="formular grey-bg" name="message" id="contact-message" placeholder="Deine Nachricht" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-md-right">
                                            <ul class="actions">
                                                <input type="submit" class="button orange-bg" value="Senden" />
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="plakat ">
                        <img src="../images/coaches.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
